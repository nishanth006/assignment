<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            font-size: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
            box-shadow: 0 9px #999;
            border-radius: 15px;
            padding: 10px;    
        }
        button:active {
            transform: translateY(4px);
            box-shadow: 0 5px #666;
        }
    </style>
</head>
<body>
    <button type="button" onclick="disp()">Click me to change the color</button>
    <script>
        const colors=['red','green','blue','yellow','purple','cyan','orange'];
            function disp(){
                const i=Math.floor(Math.random()*colors.length);
                document.bgColor=colors[i];
            }
    </script>
</body>
</html>
